<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>
<p th:text="'Hello！, ' + ${name} + '!'" ></p>
    <div class="panel-body">
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加客户</h3>
        </div>
        <table class="table table-striped" data-toggle="table" data-height="300"
               data-url=""
               data-pagination="true" data-search="true" data-show-refresh="true"
               data-show-toggle="true" data-show-columns="true">
            <tr>
                <th>姓名</th><td><input th:name="name" th:valuetype="text" th:id="name" th:value="${customer.name}"/></td>
                <th>手机号码</th><td><input th:name="mobile" th:valuetype="text" th:id="mobile" th:value="${customer.mobile}"/></td>
            </tr>
            <tr>
                <th>编号</th><td><input th:name="code" th:valuetype="text" th:id="code" th:value="${customer.code}"/></td>
                <th>sex</th><td><input th:name="sex" th:valuetype="text" th:id="sex" th:value="${customer.sex}"/></td>
            </tr>
            <tr>
                <button type="button" class="btn btn-submit" >保存</button>
            </tr>
        </table>
    </div>
</body>
<script th:src="@{/js/jquery-3.1.1.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/customer/customerAdd.js}"></script>
</html>
